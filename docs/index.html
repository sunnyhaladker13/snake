<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Snake Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Run the instruction remover first -->
    <script src="mobile-instructions-remover.js"></script>
    <!-- Order matters: viewport fix should run next -->
    <script src="viewport-fix.js"></script>
    <!-- Mobile sizing and UI optimization -->
    <script src="mobile-size-fix.js" defer></script>
    <script src="force-mobile-size.js" defer></script>
    <script src="mobile-ui-optimizer.js" defer></script>
    <!-- Load the game -->
    <script src="js/snake-neo-design.js" defer></script>
    <!-- Only keep one tap controller implementation -->
    <script src="direct-tap-controller.js" defer></script>
</head>
<body>
    <div class="game-container">
        <h1><i class="fas fa-snake"></i> Snake Game</h1>
        
        <div id="score" class="score">0</div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="320" height="320"></canvas>
            <div id="gamePaused" class="game-status game-paused">PAUSED</div>
            <div id="gameOver" class="game-status game-over">GAME OVER</div>
            

            
            <div id="swipeIndicator" class="swipe-indicator">
                Swipe to change direction
            </div>
        </div>
        
        <div class="controls-wrapper">
            <div class="controls">
                <button id="startBtn" class="main-btn"><i class="fas fa-play"></i> Start</button>
                <button id="restartBtn" class="secondary-btn"><i class="fas fa-redo-alt"></i></button>
            </div>
        </div>
        
        <div class="game-info">
            <div class="guide-toggle">
                <button id="fruitGuideBtn" class="guide-toggle-btn">Info</button>
                <button id="keysGuideBtn" class="guide-toggle-btn">Controls</button>
            </div>
            
            <div id="fruitGuide" class="fruit-guide">
                <h3>Fruit Types:</h3>
                <div class="fruit-list">
                    <div class="fruit-item"><span class="fruit-dot regular"></span> Regular (10)</div>
                    <div class="fruit-item"><span class="fruit-dot bonus"></span> Bonus (30)</div>
                    <div class="fruit-item"><span class="fruit-dot super"></span> Super (50)</div>
                    <div class="fruit-item"><span class="fruit-dot mega"></span> Mega (100)</div>
                    <div class="fruit-item"><span class="fruit-dot multiplier"></span> ×5</div>
                </div>
            </div>
            
            <div id="keysGuide" class="keyboard-tip">
                <span class="key">↑</span><span class="key">↓</span><span class="key">←</span><span class="key">→</span> 
                or 
                <span class="key">W</span><span class="key">S</span><span class="key">A</span><span class="key">D</span> Move 
                <span class="key">P</span> Pause
                <span class="key">R</span> Restart
            </div>
        </div>
        
        <!-- Add mobile footer inside the container -->
        <div class="mobile-footer">
            <p>Created by sunny | <a href="https://www.linkedin.com/in/sunnyhaladker/" target="_blank">LinkedIn</a></p>
        </div>
    </div>
    

    
    <!-- Keep regular footer for desktop -->
    <footer>
        <p>Created by sunny | <a href="https://www.linkedin.com/in/sunnyhaladker/" target="_blank">LinkedIn</a></p>
    </footer>
    
    <script src="game.js"></script>
    
    <!-- Mobile-specific Scripts -->
    <script src="unified-mobile-controls.js"></script>
    <script src="ios-touch-helper.js"></script>
</body>
</html>
